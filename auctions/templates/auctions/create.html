{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <input class="form-control my-3" type="text" name="title" placeholder="Enter Title">
        <input class="form-control my-3" type="text" name="description" placeholder="Description">
        <input class="form-control my-3" type="text" name="imageurl" placeholder="Imageurl">
        <input class="form-control my-3" type="number" min="0" name="price" placeholder="Price">
        <div class="form-group">
            <label for="category">Choose A Category:</label>
            <select name="category" id="category">
                {% for categoryobj in category %}
                    <option value="{{categoryobj}}">{{categoryobj}}</option>
                {% endfor %}
            </select>

        </div>
        <input class="btn btn-primary" type="submit" value="Create New Listing"> 
    </form>
{% endblock %}
